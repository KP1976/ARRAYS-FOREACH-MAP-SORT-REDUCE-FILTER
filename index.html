<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Funkcje tablicowe</title>
</head>
<body>
  <main class="container">
    <h1 class="title">Funkcje działające na tablicach:</h1>
    <h2 class="subtitle">forEach(), filter(), map(), sort(),reduce()</h2>
    <table class="table">
      <thead>
        <tr class="table-row">
          <th>Nazwa firmy</th>
          <th>Kategoria</th>
          <th>Rok założenia</th>
          <th>Koniec Działalności</th>
        </tr>
      </thead>
      <tbody class="table-body"></tbody>
    </table>
    <div class="years"></div>
    <h3 class="array-function-name">Przykład z forEach()</h3>
    <div class="array-function-wrapper foreach"></div>
    <h3 class="array-function-name">Przykład z filter()</h3>
    <div class="array-function-wrapper filter">
      <div></div>
      <hr>
      <div></div>
      <hr>
      <div></div>
    </div>
    <h3 class="array-function-name">Przykład z map()</h3>
    <div class="array-function-wrapper map"></div>
    <h3 class="array-function-name">Przykład z sort()</h3>
    <div class="array-function-wrapper sort"></div>
    <h3 class="array-function-name">Przykład z reduce()</h3>
    <div class="array-function-wrapper reduce"></div>
  </main>

  <script src="cache-vars.js"></script>
  <script src="app.js"></script>
</body>
</html>
